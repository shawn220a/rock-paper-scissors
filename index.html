<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row scoreCard">
        <div class="col">
          <h1>Wins: <span class="winsScore">0</span></h1>
        </div>
        <div class="col">
          <h1>Loses: <span class="losesScore">0</span></h1>
        </div>
        <div class="col">
          <h1>Ties: <span class="tiesScore">0</span></h1>
        </div>
      </div>
    </div>
    <div class="container mainView">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="rockClick" onclick="rock()">Rock</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="paperClick" onclick="paper()">Paper</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="scissorsClick" onclick="scissors()">Scissors</button>
        </div>
      </div>
      <div class="row">
        <h1>Your Pick: <span class="yourPick"></span></h1>
      </div>
      <div class="row">
        <h1>Computer Pick: <span class="comPick"></span></h1>
      </div>
      
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
  <footer>
    <p>Copyright 2019</p>
  </footer>
</html>
